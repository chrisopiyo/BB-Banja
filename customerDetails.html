<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="https://kit.fontawesome.com/668d372fa7.js" crossorigin="anonymous"></script>
  <title>www.bodabodabanja.com</title>
  <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/customerDetails.css">
</head>
<body>
  <div id="nav-bar-component"></div>
      <div class="container">
        <section class="personal-details">
          <h2>CUSTOMER'S DETAILS</h2>
          <div class="auto-mobile email phone-number">
            <label>Phone Number</label>
            <div class="email-input disabled">
              <input oninput="fetchCustomer()" type="text" id="phone-number">
            </div>
          </div>
          <div class="auto-mobile email full-name">
            <label>Full Name</label>
            <div class="email-input disabled">
              <input disabled type="text" id="full-name">
            </div>
          </div>
          <div class="auto-mobile email NiN">
            <label>NiN</label>
            <div class="email-input disabled">
              <input disabled type="text" id="NiN">
            </div>
          </div>
         
          <div class="auto-mobile email vehicle-type">
            <label>Automobile type</label>
            <div class="email-input disabled">
              <input disabled type="text" id="vehicle-type">
            </div>
          </div>
          <div class="auto-mobile email unit-price">
            <label>Total Price</label>
            <div class="email-input disabled">
              <input disabled type="text"  id="unit-price">
            </div>
          </div>
          <div class="auto-mobile email payable-in">
            <label>Payable In:</label>
            <div class="email-input disabled">
              <input disabled type="text"  id="payable-in">
            </div>
          </div>
          <div class="auto-mobile email amount-paid">
            <label>Amount Paid</label>
            <div class="email-input disabled">
              <input disabled type="text"  id="amount-paid">
            </div>
          </div>
          <div class="auto-mobile email balance-due">
            <label>Balance due</label>
            <div class="email-input disabled">
              <input disabled type="text"  id="balance-due">
            </div>
          </div>
          <div class="auto-mobile email balance-due">
            <label>Monthly Payment</label>
            <div class="email-input disabled">
              <input disabled type="text"  id="expected-monthly">
            </div>
          </div>
          <div class="auto-mobile email next-due-date">
            <label>Next payment date</label>
            <div class="email-input disabled">
              <input disabled type="text"  id="next-due-date">
            </div>
          </div>
          <div class="auto-mobile email next-due-date">
            <label>Loan end date</label>
            <div class="email-input disabled">
              <input disabled type="text"  id="last-date">
            </div>
          </div>
        </section>
       
      </div>
      <footer>
        <span>&copy; copy-right Boda-Boda-Banja 2020</span>
      </footer>
      <script src="javaScript/customerDetails.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <script>
      $(function(){
        $("#nav-bar-component").load("navbar.html");
      });
      </script>
    </body>
</html>
