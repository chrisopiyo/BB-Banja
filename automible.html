<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="https://kit.fontawesome.com/668d372fa7.js" crossorigin="anonymous"></script>
  <title>www.bodabodabanja.com</title>
  <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/automobile.css">
</head>
<body>
  <div id="nav-bar-component"></div>
      <div class="container">
        <section class="personal-details">
          <h2>AUTO-MOBILE REGISTRATION FORM</h2>
          <div class="auto-mobile email">
            <label>AUTO-MOBILE NAME</label>
            <div class="email-input">
              <input type="text" placeholder="Enter Automobile Name" id="auto-name" oninput="autoNameValidator();">
            </div>
          </div>
          <div class="auto-mobile email ">
            <label>UNIT PRICE</label>
            <div class="email-input">
              <input type="number" placeholder="Enter price" id="auto-price" oninput="unitPriceValidator();">
            </div>
          </div>
          <div class="auto-mobile email">
            <label>DOWN PAYMENT</label>
            <div class="email-input">
              <input type="number" placeholder="Enter Down Payment" id="auto-down-payment">
            </div>
          </div>
          <div class="auto-mobile email">
            <label>DURATION (Years)</label>
            <div class="email-input">
              <input type="number" placeholder="Enter Duration" id="auto-duration">
            </div>
          </div>
          <div class="auto-mobile email">
            <label>QUANTITY</label>
            <div class="email-input">
              <input type="number" placeholder="Enter Quantity In Store" id="auto-quantity">
            </div>
          </div>
          <div class="buttons-section">
            <button class="register deactivated" id="register" disabled>REGISTER</button>
            <button class="cancel">CLEAR</button>
          </div>
        </section>
        <section class="sample">
            <div class="card-body-grid">
                <div class="card-body-grid-item" style="color: #222; font-weight: bolder;">Automobile</div>
                <div class="card-body-grid-item" style="color: #222; font-weight: bolder;">Unit Price</div>
                <div class="card-body-grid-item" style="color: #222; font-weight: bolder;">Quantity In Store</div>
                <div class="card-body-grid-item" style="color: #222; font-weight: bolder;">Down Payment</div>
                <div class="card-body-grid-item" style="color: #222; font-weight: bolder;">Duration</div>
            </div>
            <div id="auto-grid">
            </div>
        </section>
      </div>
      <footer>
        <span>&copy; copy-right Boda-Boda-Banja 2020</span>
      </footer>
      <script src="javaScript/autoMobile.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script>
$(function(){
  $("#nav-bar-component").load("navbar.html");
});
</script>
    </body>
</html>
