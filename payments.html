<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="https://kit.fontawesome.com/668d372fa7.js" crossorigin="anonymous"></script>
  <title>Boda Loan Repayments</title>
  <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/payments.css">
</head>
<body>
  <div id="nav-bar-component"></div>
      <div class="container">
        <section class="personal-details">
          <h2>BODA BODA BANJA LOAN REPAYMENT FORM</h2>
          <div class="auto-mobile email">
            <label>PAYMENT FOR MONTH</label>
            <div class="email-input">
              <input type="month" id="month" oninput="fetchPayment()">
            </div>
          </div>
          <div class="auto-mobile email">
            <label>PHONE NUMBER</label>
            <div class="email-input">
              <input type="text" placeholder="Enter Phone Number" id="phone" oninput="fetchPayment()">
            </div>
          </div>
          <div class="auto-mobile email ">
            <label>FULL NAME</label>
            <div class="email-input">
              <input type="text" placeholder="" id="name" disabled>
              <span class="next-date" id="next-date"></span>
            </div>
          </div>
          <div class="auto-mobile email">
            <label>NATIONAL ID (NIN)</label>
            <div class="email-input">
              <input type="text" placeholder="" id="nationalId" disabled>
            </div>
          </div>
          <div class="auto-mobile email">
            <label>AUTO-MOBILE</label>
            <div class="email-input">
              <input type="text" placeholder="" id="automobile" disabled>
            </div>
          </div>
          
          <div class="auto-mobile email">
            <label>PAYMENT AMOUNT</label>
            <div class="email-input">
              <input type="number" placeholder="Enter Down Payment" id="amountPaid">
            </div>
          </div>
          <div class="buttons-section">
            <button class="register" style="margin-left: 10px;">Make Payment</button>
            <button class="cancel">Cancel</button>
          </div>
        </section>
        <section class="sample">
            <div class="card-body-grid">
                <div class="card-body-grid-item" style="color: #222; font-weight: bolder;">Name</div>
                <div class="card-body-grid-item" style="color: #222; font-weight: bolder;">Phone</div>
                <div class="card-body-grid-item" style="color: #222; font-weight: bolder;">National ID</div>
                <div class="card-body-grid-item" style="color: #222; font-weight: bolder;">Automobile</div>
                <div class="card-body-grid-item" style="color: #222; font-weight: bolder;">Amount Paid</div>
                <div class="card-body-grid-item" style="color: #222; font-weight: bolder;">For Month</div>
                <div class="card-body-grid-item" style="color: #222; font-weight: bolder;">Paid On</div>
                <div class="card-body-grid-item" style="color: #222; font-weight: bolder;">Next Pay Date</div>
            </div>
            <div id="payments">
            </div>
        </section>
      </div>
      <footer>
        <span>&copy; copy-right Boda-Boda-Banja 2020</span>
      </footer>
      <script src="javaScript/payments.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script>
$(function(){
  $("#nav-bar-component").load("navbar.html");
});
</script>
    </body>
</html>
